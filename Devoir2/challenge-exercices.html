<script>
    
    var quantite = 1;
    function augmenterQuantite(n) {
        if (quantite + n > 10) {
            alert("Le panier est plein !");
        } else {
            quantite += n;
            console.log("Quantité : " + quantite);
        }
    }
    
    
    function retirerDuPanier() {
        if (quantite <= 0) {
            alert("Pas assez d'articles dans le panier !");
        } else {
            quantite--;
            console.log("Quantité : " + quantite);
        }
    }
    
    function diminuerQuantite(n) {
        if (quantite - n < 0) {
            alert("Pas assez d'articles dans le panier !");
        } else {
            quantite -= n;
            console.log("Quantité : " + quantite);
        }
    }
</script>
<button onclick="augmenterQuantite(1)">+1</button>
<button onclick="augmenterQuantite(2)">+2</button>
<button onclick="retirerDuPanier()">Remove from cart</button>
<button onclick="diminuerQuantite(2)">-2</button>
<button onclick="diminuerQuantite(3)">-3</button>
    
</body>
